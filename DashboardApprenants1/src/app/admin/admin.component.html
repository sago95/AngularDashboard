<mat-tab-group>
    <mat-tab label="Liste des formateurs">
        <div class="t1">
            <h1>Liste des Formateurs</h1>
        <table id="customers">
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>E-mail</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let formateur of formateurDetails">
            <td>{{ formateur.nom }}</td>
            <td>{{ formateur.prenom }}</td>
            <td>{{ formateur.email }}</td>
            <td><button type="button" data-toggle="modal" data-target="#exampleModal" (click)="editf(formateur)">Modifier</button> &nbsp; | &nbsp; <button type="button" (click)="deleteFormateurs(formateur)">Supprimer</button></td>
          </tr>
        </table>
        </div><br><br>

        <div>
            <fieldset>
              <legend>Modifier un formateur</legend>
            <form #updateFor="ngForm" (ngSubmit)="updateFormateurs(updateFor)">
              <div class="d">
                <input type="text" #nom [(ngModel)]="Formateur.nom" name="nom" id="nom" class="inp" placeholder="Nom">&nbsp;&nbsp;
                <input type="text" #prenom [(ngModel)]="Formateur.prenom" name="prenom" id="name" class="inp" placeholder="prenom">&nbsp;&nbsp;
              </div>
              <div class="d">
                <input type="email" #email [(ngModel)]="Formateur.email" name="email" id="email" class="inp" placeholder="E-mail">&nbsp;&nbsp;
                <input type="text" #genre [(ngModel)]="Formateur.genre" name="genre" id="genre" class="inp" placeholder="Genre">&nbsp;&nbsp;
              </div>
              <div class="d">
                <input type="text" #login [(ngModel)]="Formateur.login" name="login" id="login" class="inp" placeholder="Login">&nbsp;&nbsp;
                <input type="password" #password [(ngModel)]="Formateur.password" name="password" id="password" class="inp" placeholder="Mot de passe">
              </div>
              <div>
                <input type="submit" value="Modifier" class="bt">
              </div>
            </form>
          </fieldset>
          </div>
    </mat-tab>
    <mat-tab label="Ajouter un formateur">
            <div>
                <h2>Ajouter un formateur</h2>
              <form #registerFor="ngForm" (ngSubmit)="registerf(registerFor)">
                <div class="a">
                  <input type="text" #nom (ngModel)="nom" name="nom" id="nom" class="inp" placeholder="Nom">
                  <input type="text" #prenom (ngModel)="prenom" name="prenom" id="prenom" class="inp" placeholder="Prénom">
                  <input type="email" #email (ngModel)="email" name="email" id="email" class="inp" placeholder="E-mail">
                  <input type="text" #genre (ngModel)="genre" name="genre" id="genre" class="inp" placeholder="Genre">
                  <input type="text" #login (ngModel)="login" name="login" id="login" class="inp" placeholder="Login">
                  <input type="password" #password (ngModel)="password" name="password" id="password" class="inp" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                  <input type="submit" value="Ajouter" class="bt">
                </div>
              </form>
            </div>
    </mat-tab>
</mat-tab-group>
