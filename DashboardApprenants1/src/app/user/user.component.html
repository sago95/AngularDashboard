<div class="t1">
    <h1>Liste des Apprenants</h1>
    <button class="bt">Ajouter un apprenant</button>
</div>

<table id="customers">
  <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>E-mail</th>
    <th>Téléphone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let apprenant of apprenantDetails">
    <td>{{ apprenant.nom }}</td>
    <td>{{ apprenant.prenom }}</td>
    <td>{{ apprenant.email }}</td>
    <td>{{ apprenant.telephone }}</td>
    <td><button type="button" data-toggle="modal" data-target="#exampleModal" (click)="edit(apprenant)">Modifier</button> &nbsp; | &nbsp; <button type="button" (click)="deleteApprenant(apprenant)">Supprimer</button></td>
  </tr>
</table>

<div class="card mt-5" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="d">
        <input type="text" #nom (ngModel)="nom" name="nom" id="nom" class="form-control" placeholder="Nom">&nbsp;&nbsp;
        <input type="text" #prenom (ngModel)="prenom" name="prenom" id="prenom" class="form-control" placeholder="Prénom">
        <input type="email" #email (ngModel)="email" name="email" id="email" class="form-control" placeholder="E-mail">&nbsp;&nbsp;
        <input type="tel" #telephone (ngModel)="telephone" name="telephone" id="telephone" class="form-control" placeholder="Téléphone">
      </div>
      <div class="d">
        <input type="number" #age (ngModel)="age" name="age" id="age" class="form-control" placeholder="Age">&nbsp;&nbsp;
        <input type="apprenant_status" #apprenant_status (ngModel)="apprenant_status" name="apprenant_status" id="apprenant_status" class="form-control" placeholder="Status">&nbsp;&nbsp;
        <input type="text" #login (ngModel)="login" name="login" id="login" class="form-control" placeholder="Login">&nbsp;&nbsp;
        <input type="password" #password (ngModel)="password" name="password" id="password" class="form-control" placeholder="Mot de passe">
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary w-100">
      </div>
    </form>
  </div>

  <div class="modal-body">
    <form #updateForm="ngForm" (ngSubmit)="updateApprenants()">
      <div class="d">
        <input type="text" #nom [(ngModel)]="Apprenant.nom" name="nom" id="nom" class="form-control" placeholder="Nom">&nbsp;&nbsp;
        <input type="text" #prenom [(ngModel)]="Apprenant.prenom" name="prenom" id="name" class="form-control" placeholder="prenom">&nbsp;&nbsp;
        <input type="email" #email [(ngModel)]="Apprenant.email" name="email" id="email" class="form-control" placeholder="E-mail">&nbsp;&nbsp;
        <input type="telephone" #telephone [(ngModel)]="Apprenant.telephone" name="telephone" id="telephone" class="form-control" placeholder="Student Percentage">&nbsp;&nbsp;
      </div>
      <div class="form-group">
        <input type="submit" value="Update" class="btn btn-primary w-100">
      </div>
    </form>
  </div>

  <div class="t1">
    <h1>Liste des Formateur</h1>
</div>

<table id="customers">
  <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>E-mail</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let formateur of formateurDetails">
    <td>{{ formateur.nom }}</td>
    <td>{{ formateur.prenom }}</td>
    <td>{{ formateur.email }}</td>
    <td><button type="button" data-toggle="modal" data-target="#exampleModal" (click)="editf(formateur)">Modifier</button> &nbsp; | &nbsp; <button type="button" (click)="deleteFormateurs(formateur)">Supprimer</button></td>
