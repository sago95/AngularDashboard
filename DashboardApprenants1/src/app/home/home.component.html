<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/user']" routerLinkActive="link_active"><mat-icon>school</mat-icon>&nbsp; Gestion des Apprenants</a>
      <a mat-list-item [routerLink]="['/admin']" routerLinkActive="link_active"><mat-icon>group</mat-icon>&nbsp; Gestion des Formateurs</a>
      <a mat-list-item [routerLink]="['/list']" routerLinkActive="link_active"><mat-icon>list_alt</mat-icon>&nbsp; Listes de pr√©sence</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DashboardApprenants1</span>
    </mat-toolbar>
    <ng-content>
    </ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
