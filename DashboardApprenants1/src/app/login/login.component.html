<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="./login.component.scss">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Authentification Dashboard Apprenants</div>
          <form #form="ngForm" (ngSubmit)="logForm(form.value)">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Votre Login" name="login" ngModel autocomplete="off" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Votre mot de passe" name="password" ngModel required>
              </div>
              <div class="text"><a href="#">Mot de passe oubli√©?</a></div>
              <div class="button input-box">
                <input type="submit" value="Connexion">
              </div>
              <!-- <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div> -->
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
